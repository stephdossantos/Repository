<h3>Hamlet : Acte 1, scène 5</h3>

<h4>Entrent Hamlet et le spectre.</h4>

<p><strong>HAMLET.</strong><br>- Où me conduis-tu ? Parle, je n'irai pas plus loin.</p>

<p><strong>LE SPECTRE.</strong><br>- Note bien</p>

<p><strong>HAMLET.</strong><br>- J'écoute.</p>

<p><strong>LE SPECTRE.</strong><br>- L'heure est presque arrivée<br>
Où je dois, dans les flammes sulfureuses de mon tourment<br>
M'en retourner.</p>
